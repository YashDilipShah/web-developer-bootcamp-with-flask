<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroBlog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img src="microblog-logo.svg" alt="The MicroBlog Logo" />MicroBlog
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a></li>
        </ul>
    </header>
    <main>
        <section>
            <h1>Add new field</h1>
            <form class='form' action="/entry" method="POST">
                <p class='form__input'>
                    <label for="entry" class="form__label">Entry Contents: </label>
                    <textarea name="content" id='entry' class="form__textarea">Enter your content</textarea>
                </p>
                <button type="submit" class='form__submit'>Add Entry</button>
            </form>
        </section>
        <section>
            <h1>Recent Posts</h1>
            <article>
                <div>
                    <h2>A bit of a chill day today</h2>
                    <time datetime="24-10-2019">Oct 24</time>
                </div>
                <p>
                    Today I couldn't do much programming, but that's OK! Can't 
                    be too awesome every day now!
                </p> 
            </article>
        </section>
    </main>
    <footer class="footer">
        <div class='footer__content'>
            <section class="left">
                <a class="footer__item">Made by Yash Shah</a>
                <a class="footer__item">Check out my other projects</a>
            </section>
            <section class="right">
                <div class="footer__column">
                    <a class="footer__item">Recent</a>
                    <a class="footer__item">Calendar</a>
                </div>
                <div class="footer__column">
                    <a class="footer__item">About</a>
                    <a class="footer__item">How this was made?</a>
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
