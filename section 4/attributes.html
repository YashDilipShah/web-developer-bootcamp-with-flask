<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>HTML Attributes</title>
        <link href='attributes-style.css' rel='stylesheet'/>
    </head>
    <body>
        <p class="text">This is some text.</p>
        <p class="class-one class-two class-three">This is more text</p>
        <p class="class-one">This is just of class one</p>

        <h1 class="title awesome" id="pageTitle">Awesome Page Title</h1>

        <!--The difference between class and id is, id is unique
        ie, only one element can have that id and that reduces the 
        reusability of CSS code. -->
        
    </body>
</html>
